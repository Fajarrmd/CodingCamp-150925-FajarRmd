
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS External -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>

    <!-- Header Section -->
    <header>
        <h1 class="text-3xl font-bold">Todo List</h1>
    </header>

    <!-- Main Section -->
    <main>
        <form>
            <input type="text" id="todo-input" placeholder="Add your new todo"
                class="border border-black-300 rounded p-2 mb-2 w-full">
            <input type="date" id="todo-date" class="border border-black-300 rounded p-2 mb-2 w-full">
            <button type="button" onclick="addTodo()" class="bg-blue-500 text-white rounded p-2 mt-2 w-full">Add
                Todo</button>
        </form>
        <!-- Filter Component-->    
        <filter-component>
            <label for="filter" class="block text-sm font-medium text-black-700">Filter Todos:</label>
            <select id="filter" onchange="filterTodos()"
                class="mt-1 block w-full pl-3 pr-10 py-2 text-base border border-black-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="pending">Pending</option>
            </select>
        </filter-component>
        <!-- List of Todos: -->
        <section class="mt-6">
            <header>
                <h2 class="text-2xl font-bold">Your Todos:</h2>
            </header>

            <ul class="mt-4" id="todo-list">
                <li class="border-b border-black-300 py-2">Sample Todo 1 - <span
                        class="text-sm text-gray-500">2025-12-31</span><button type="button" class="text-red-500" onclick="deleteTodo(0)">Delete</button></li>
                <li class="border-b border-black-300 py-2">Sample Todo 2 - <span
                        class="text-sm text-gray-500">2025-11-30</span><button type="button" class="text-red-500" onclick="deleteTodo(1)">Delete</button></li>
                <li class="border-b border-black-300 py-2">Sample Todo 3 - <span
                        class="text-sm text-gray-500">2025-10-31</span><button type="button" class="text-red-500" onclick="deleteTodo(2)">Delete</button></li>
            <div id="empty-message" class="text-gray-500">No todos available. Please add a todo.</div>        
            </ul>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Created by Anonymous </p>
    </footer>

    <!-- JS External -->
    <script src="js/script.js"></script>
</body>

</html>
